<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 420 120" width="420" height="120" role="img" aria-label="elphadeal logo">
    <defs>
        <linearGradient id="skyGrad" x1="0" x2="0" y1="0" y2="1">
            <stop offset="0" stop-color="#9be7ff"/>
            <stop offset="1" stop-color="#4fc3f7"/>
        </linearGradient>
        <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
            <feDropShadow dx="0" dy="6" stdDeviation="6" flood-color="#000" flood-opacity="0.15"/>
        </filter>
    </defs>

    <rect width="100%" height="100%" fill="transparent"/>

    <g filter="url(#shadow)">
        <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle"
              font-family="Inter, Roboto, 'Helvetica Neue', Arial, sans-serif"
              font-weight="700" font-size="64" letter-spacing="-0.3" fill="url(#skyGrad)">
            elphadeal
        </text>
    </g>
</svg>